<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Progress Bar</title>
  </head>
  <body>
    <h3>My Skills</h3>
    <div
      style="
        background-color: #ddd;
        width: 100%;
        height: 30px;
        border-radius: 5px;
      "
    >
      <div
        style="
          height: 30px;
          width: 70%;
          background-color: #4caf50;
          border-radius: 5px;
          text-align: center;
          line-height: 30px;
          color: white;
        "
      >
        70%
      </div>
    </div>
    <br />
    <div
      style="
        background-color: #ddd;
        width: 100%;
        height: 30px;
        border-radius: 5px;
      "
    >
      <div
        style="
          height: 30px;
          width: 85%;
          background-color: #2196f3;
          border-radius: 5px;
          text-align: center;
          line-height: 30px;
          color: white;
        "
      >
        85%
      </div>
    </div>
    <br />
    <div
      style="
        background-color: #ddd;
        width: 100%;
        height: 30px;
        border-radius: 5px;
      "
    >
      <div
        style="
          height: 30px;
          width: 55%;
          background-color: #f44336;
          border-radius: 5px;
          text-align: center;
          line-height: 30px;
          color: white;
        "
      >
        55%
      </div>
    </div>
  </body>
</html>
